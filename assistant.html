<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistant - Oak Books</title>
  <meta name="description" content="Ask Oak Books Assistant for book ideas and help.">
  <meta name="theme-color" content="#3a5a40">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>
      <img src="transparent-logo.png" alt="Oak Books logo" class="site-logo">
    </h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="books.html">Books</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="recent.html">Recent</a>
      <a href="assistant.html" class="active">Assistant</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>
  <div class="site-note">Ask for recommendations, summaries, and reading help.</div>

  <section class="assistant-panel">
    <h2>Oak AI Assistant</h2>
    <h3>Ask the assistant for any help or recommendations</h3>
    <p>Try: "Recommend 3 mystery books like The Green Maze."</p>
    <div class="assistant-controls">
      <label for="provider">Provider</label>
      <select id="provider" class="assistant-select">
        <option value="gemini">Gemini</option>
        <option value="chatgpt">ChatGPT</option>
      </select>
      <label for="model">Model</label>
      <select id="model" class="assistant-select"></select>
    </div>
    <textarea id="prompt" class="assistant-input" placeholder="Ask the assistant something..."></textarea>
    <div class="assistant-actions">
      <button id="send" class="admin-btn" type="button">Send</button>
      <button id="clear-chat" class="admin-btn ghost" type="button">Clear</button>
    </div>
    <pre id="out" class="assistant-output">Assistant is ready.</pre>
  </section>

  <footer>
    <p>&copy; 2026 Oak Books</p>
    <p class="footer-note">Free library project since 2026</p>
  </footer>

  <script src="script.js" defer></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAI, getGenerativeModel, GoogleAIBackend } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-ai.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBmzVXf93FModJ-QTmRLdNBScyWFhUCWhw",
      authDomain: "oak-book.firebaseapp.com",
      projectId: "oak-book",
      appId: "1:880401261810:web:1ccb66c1864a094dd41c6b"
    };

    const app = initializeApp(firebaseConfig);
    const ai = getAI(app, { backend: new GoogleAIBackend() });

    const providerEl = document.getElementById("provider");
    const modelEl = document.getElementById("model");

    const promptEl = document.getElementById("prompt");
    const outEl = document.getElementById("out");
    const sendBtn = document.getElementById("send");
    const clearBtn = document.getElementById("clear-chat");

    const MODELS = {
      gemini: ["gemini-2.5-flash", "gemini-2.0-flash-lite"],
      chatgpt: ["gpt-4.1-mini", "gpt-4o-mini"]
    };

    function populateModelOptions() {
      const provider = providerEl.value;
      const options = MODELS[provider] || [];
      modelEl.innerHTML = "";
      options.forEach((name) => {
        const option = document.createElement("option");
        option.value = name;
        option.textContent = name;
        modelEl.appendChild(option);
      });
    }

    async function askGemini(prompt, modelName) {
      const model = getGenerativeModel(ai, { model: modelName });
      const result = await model.generateContent(prompt);
      return result.response.text();
    }

    async function askChatGPT(prompt, modelName) {
      const response = await fetch("/api/chatgpt", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt, model: modelName })
      });

      if (!response.ok) {
        const text = await response.text();
        throw new Error(text || "ChatGPT request failed.");
      }

      const data = await response.json();
      if (!data || !data.output) {
        throw new Error("Invalid response from ChatGPT endpoint.");
      }
      return data.output;
    }

    async function askAssistant() {
      const prompt = promptEl.value.trim();
      if (!prompt) {
        outEl.textContent = "Please type a question first.";
        return;
      }

      sendBtn.disabled = true;
      outEl.textContent = "Thinking...";
      try {
        const provider = providerEl.value;
        const modelName = modelEl.value;
        let output = "";

        if (provider === "gemini") {
          output = await askGemini(prompt, modelName);
        } else {
          output = await askChatGPT(prompt, modelName);
        }

        outEl.textContent = output;
      } catch (error) {
        outEl.textContent = "Error: " + (error.message || error);
      } finally {
        sendBtn.disabled = false;
      }
    }

    providerEl.addEventListener("change", populateModelOptions);
    populateModelOptions();

    sendBtn.addEventListener("click", askAssistant);
    promptEl.addEventListener("keydown", (event) => {
      if ((event.ctrlKey || event.metaKey) && event.key === "Enter") {
        askAssistant();
      }
    });
    clearBtn.addEventListener("click", () => {
      promptEl.value = "";
      outEl.textContent = "Assistant is ready.";
      promptEl.focus();
    });
  </script>
</body>
</html>
